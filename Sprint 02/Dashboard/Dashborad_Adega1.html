<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wine Guard </title>
    <link rel="stylesheet" href="cssDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="div_titulo" class="containerTitulo">
        <h2 class="titulo">Adega 1</h2>
    </div>

    <div id="div_select" class="containerCliente">
       <br> <br>
       <button class="botaoVoltar"> Voltar</button> <br>

        <img class="imagemUsuario" src="https://www.rbsdirect.com.br/imagesrc/26037520.jpg?w=700" alt="">
        <div class="usuario">
        Nome: Empresa x <br> <br>
        email@empresa.com <br> <br>
        Adega Selecionada : 1<br> <br>

        </div>
    </div>


    <div id="div_kpi" class="containerKpi">
        <b>Temperatura Atual: <span id="span1" style="color: rgb(24, 187, 24);"></span></b>
        <b>Umidade Atual: <span id="span3" style="color: rgb(24, 187, 24);"></span></b>
        <b>Alertas de Temperatura: <span id="span2" style="color: red;"></span></b>
        <b>Alertas de Umidade: <span id="span4" style="color: rgb(24, 187, 24);"></span></b>
        <b>Barricas Alcançadas: <span id="span5" style="color: cornflowerblue;"></span></b>
    </div>
    
    <!-- Gráficos: Adega1 -->
    <div id="div_grafico4" class="containerGrafico4">
        <canvas id="myChart4"></canvas>
    </div>

    <div id="div_grafico5" class="containerGrafico5">
        <canvas id="myChart5"></canvas>
    </div>

    <div id="div_grafico6" class="containerGrafico6">
        <canvas id="myChart6"></canvas>
    </div>

    <script>
        // Gráficos: Adega 1
                span1.innerHTML = '20.1 ºC'
                span2.innerHTML = '1 Alerta'
                span3.innerHTML = '65 %'
                span4.innerHTML = '0 Alertas'
                span5.innerHTML = '40 Barricas'
        
        // Gráfico 4 

        const labels4 = [
            'Tintos',
            'Brancos',
            'Rosés',

        ];

        const data4 = {
            labels: labels4,
            datasets: [{
                label: 'Tipos de Vinho',
                data: [50, 30, 20], // Percentuais dos tipos de vinho
                backgroundColor: [
                    'rgb(255, 99, 132)', // Cor para vinho tinto
                    'rgb(30, 144, 255)', // Cor para vinho branco
                    'rgb(0, 0, 255)'     // Cor para vinho rosé
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(30, 144, 255, 1)',
                    'rgba(0, 0, 255, 1)'
                ],
                // borderWidth: 1
            }]
        };

        const config4 = {
            type: 'pie', // Gráfico de pizza
            data: data4,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Vinhos Produzidos - Últimos 12 Meses',
                        font: {
                            size: 18,
                            weight: 'bold',
                        }
                    }
                }
            }
        };

        const myChart4 = new Chart(
            document.getElementById('myChart4'),
            config4
        );

        // Gráfico 1 (5)
        const labels5 = [
            'Dia 1',
            'Dia 2',
            'Dia 3',
            'Dia 4',
            'Dia 5',
            'Dia 6',
            'Dia 7',
            'Dia 8',
            'Dia 9',
            'Dia 10',
            'Dia 11',
            'Dia 12',
            'Dia 13',
            'Dia 14',
            'Dia 15',

        ];

        const data5 = {
            labels: labels5,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(30, 144, 255)',
                borderColor: 'rgb(30, 144, 255)',
                data: [80, 82, 80, 85, 80, 83],
            }]
        };

        const config5 = {
            type: 'line',
            data: data5,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Temperatura e Umidade Média - Últimos 15 dias',
                        font: {
                            size: 18,
                            weight: 'bold',
                        }
                    }
                }
            }
        };

        const myChart5 = new Chart(
            document.getElementById('myChart5'),
            config5
        );

        // Gráfico 2 (6)

        const labels6 = [
            'Quantidade de alertas',
        ];


        const data6 = {
            labels: labels6,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [3],
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(30, 144, 255)',
                borderColor: 'rgb(30, 144, 255)',
                data: [2],
            }
            ]
        };
        const config6 = {
            type: 'bar',
            data: data6,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Alertas de Variação de Temperatura e Umidade - Último Semestre',
                        font: {
                            size: 18,
                            weight: 'bold',
                        }
                    }
                }
            }
        };

        const myChart6 = new Chart(
            document.getElementById('myChart6'),
            config6
        );

    </script>
</body>

</html>
