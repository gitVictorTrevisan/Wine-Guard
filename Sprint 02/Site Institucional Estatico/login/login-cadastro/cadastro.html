<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>WineGuard</title>
  </head>
  <body>
    <main>
      <div class="register-container">
        <img src="./assets/LogoWG.png" alt="Logo do Site" />
        <div class="register-text">
          <h1>Cadastre-se</h1>
          <p>Crie sua conta e comece a explorar!</p>
        </div>
        <div class="form-container">
          <div class="input-container">
            <div class="input">
              <input type="text" placeholder="Nome completo" />
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="input">
              <input type="text" placeholder="Email" />
              <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input">
              <input oninput="verificar(), verificarValorPasswordInput()" type="password" id="password_input" placeholder="Senha" />
              <i class="fa-solid fa-key"></i>
              <i class="fa-solid fa-eye-slash" onclick="revealHidePasswordInput()" id="eyeButton1"></i>
            </div>
            <div class="password-strength-indicator" id="password_strength_indicator">
              <span class="text-indicator" id="strength_text_indicator"></span>
              <ul >
                <li class="very-weak"><div id="strength_vw"></div></li>
                <li class="weak"><div id="strength_w"></div></li>
                <li class="mean"><div id="strength_m"></div></li>
                <li class="strong"><div id="strength_s"></div></li>
                <li class="very-strong"><div id="strength_vs"></div></li>
              </ul>
            </div>
            
            <div class="input">
              <input
                oninput="verificarValorConfirmPasswordInput()"
                type="password"
                id="password_confirm_input"
                placeholder="Confirmar Senha"
              />
              <i class="fa-solid fa-key"></i>
              <i class="fa-solid fa-eye-slash" onclick="revealHidePasswordConfirmInput()" id="eyeButton2"></i>
            </div>
            <span class="invalid-password-text" id="invalid_password_message"></span>
          </div>
          <button onclick="verificarInput()" type="button" class="form-button">Criar conta</button>
          <span class="text login"
            >Já é membro? <a href="login.html">Faça Login!</a></span
          >
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/checkPasswordStrength.js"></script>
    <script src="js/revealHidePassword.js"></script>
  </body>
</html>
