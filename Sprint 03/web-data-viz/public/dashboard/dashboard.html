<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  function obterDadosGrafico(idAdega) {
    fetch(`/medidas/ultimas/${idAdega}`, { cache: "no-store" })
      .then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            resposta.reverse();

            plotarGraficoTemperatura(resposta, idAdega);
            plotarGraficoUmidade(resposta, idAdega);    
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });
  }

  function plotarGraficoTemperatura(resposta, idAdega) {
    console.log("iniciando plotagem do gráfico...");

    // Criando estrutura para plotar gráfico - labels
    let labels = [];

    // Criando estrutura para plotar gráfico - dados
    let dados = {
      labels: labels,
      datasets: [
        {
          label: "Temperatura",
          data: [],
          fill: false,
          borderColor: "#8E44AD",
          backgroundColor: "#8E44AD",
          tension: 0.1,
        },
      ],
    };

    console.log("----------------------------------------------");
    console.log(
      'Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":'
    );
    console.log(resposta);

    // Inserindo valores recebidos em estrutura para plotar o gráfico
    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      labels.push(registro["Hora"]);
      dados.datasets[0].data.push(registro.temperatura);
    }

    console.log("----------------------------------------------");
    console.log("O gráfico será plotado com os respectivos valores:");
    console.log("Labels:");
    console.log(labels);
    console.log("Dados:");
    console.log(dados.datasets);
    console.log("----------------------------------------------");

    // Criando estrutura para plotar gráfico - config
    const config = {
      type: "line",
      data: dados,
      options: {
        responsive: true,
        maintainAspectRatio: false, // Permite que o gráfico se ajuste ao container
        plugins: {
          title: {
            display: true,
            text: "Temperatura - Diária",
            font: {
              size: 20, // Tamanho do texto proporcional ao aumento do gráfico
              weight: "bold",
            },
            color: "#fff",
          },
          legend: {
            labels: {
              color: "#fff",
              font: {
                size: 16, // Ajuste do tamanho da legenda
              },
            },
          },
        },
        scales: {
          x: {
            ticks: {
              color: "#fff",
              font: {
                size: 14, // Ajuste do tamanho dos labels do eixo X
              },
            },
          },
          y: {
            ticks: {
              color: "#fff",
              font: {
                size: 14,
              },
            },
          },
        },
      },
    };

    let myChart = new Chart(document.getElementById(`myChartCanvas1`), config);

    setTimeout(
      () => atualizarGraficoTemperatura(idAdega, dados, myChart),
      2000
    );
  }

  // Esta função *atualizarGraficoTemperatura* atualiza o gráfico que foi renderizado na página,
  // buscando a última medida inserida em tabela contendo as capturas,

  //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
  //     Para ajustar o "select", ajuste o comando sql em src/models
  function atualizarGraficoTemperatura(idAdega, dados, myChart) {
    fetch(`/medidas/tempo-real/${idAdega}`, { cache: "no-store" })
      .then(function (response) {
        if (response.ok) {
          response.json().then(function (novoRegistro) {
            obterdados(idAdega);
            // alertar(novoRegistro, idAdega);
            console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
            console.log(`Dados atuais do gráfico:`);
            console.log(dados);

            let avisoCaptura = document.getElementById(
              `avisoCaptura${idAdega}`
            );
            avisoCaptura.innerHTML = "";

            if (
              novoRegistro[0]["Hora"] == dados.labels[dados.labels.length - 1]
            ) {
              console.log(
                "---------------------------------------------------------------"
              );
              console.log(
                "Como não há dados novos para captura, o gráfico não atualizará."
              );
              avisoCaptura.innerHTML =
                "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará.";
              console.log("Horário do novo dado capturado:");
              console.log(novoRegistro[0]["Hora"]);
              console.log("Horário do último dado capturado:");
              console.log(dados.labels[dados.labels.length - 1]);
              console.log(
                "---------------------------------------------------------------"
              );
            } else {
              // tirando e colocando valores no gráfico
              dados.labels.shift(); // apagar o primeiro
              dados.labels.push(novoRegistro[0]["Hora"]); // incluir um novo momento

              dados.datasets[0].data.shift(); // apagar o primeiro de umidade
              dados.datasets[0].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de umidade

              myChart.update();
            }

            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(
              () => atualizarGraficoTemperatura(idAdega, dados, myChart),
              2000
            );
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
          // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
          proximaAtualizacao = setTimeout(
            () => atualizarGraficoTemperatura(idAdega, dados, myChart),
            2000
          );
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });
  }
